machine:
  node:
    version: 5.0.0

test:
  override:
    - echo "test"

deployment:
  gitbooks:
    branch: master
    commands:
      - echo "__Version__: $CIRCLE_BUILD_NUM  \n__Generated__: ${date}" > {spec,reqs}/meta.md
      - cd spec && npm install && npm run deploy
      - cd reqs && npm install && npm run deploy

